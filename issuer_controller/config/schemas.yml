- name: registration.cc.orgbook.canada.ca
  version: '1.0.1'
  description: TODO
  attributes:
    # --- ID -- #
    registration_id:
      label_en: Corporation Number
      label_fr: Dénomination sociale
      description_en: A corporation number is the number Corporations Canada (CC) assigns to a federal body corporate when it first comes under CC's jurisdiction; e.g., on incorporation, amalgamation or continuance. It is usually a 7-digit number.
      description_fr: Un numéro de société/d'organisation est le numéro assigné à une personne morale de régime fédéral par Corporations Canada au moment de sa constititution lorsqu'elle est constituée en vertu d'une loi sous notre responsabilité; par ex., au moment de la constitution, de la fusion ou de la prorogation. Il s'agit d'un numéro de 7 chiffres.
      required: true
    # --- DATA -- #
    registration_date:
      label_en: Date issued
      label_fr: Date d'émission
      description_en: Date of Incorporation, Continuation or Amalgamation
      description_fr: Date de constitution, de continuation ou de fusion
      required: false
    registration_expiry_date:
      label_en: Expiration date
      label_fr: Date d'expiration
      description_en: Date it will expire (unless extended)
      description_fr:
      required: false
    registration_renewal_effective:
      label_en: Renewal date
      label_fr: Date de renouvellement
      description_en: Date the renewal becomes effective
      description_fr: Date d'entrée en vigueur du renouvellement
      required: false
    entity_name:
      label_en: Corporate Name
      label_fr: Dénomination sociale
      description_en: This field displays the legal name of a federal body corporate.
      description_fr: Ce champ affiche le nom légal d'une personne morale de régime fédéral.
      required: true
    entity_name_effective:
      label_en: Date effective
      label_fr: Date d'entrée en vigueur
      description_en: Date current corporate name became effective
      description_fr: Date d'entrée en vigueur du dénomination sociale
      required: true
    # entity_name_assumed:
    #   label_en: Corporate Assumed Name
    #   label_fr: Nom de entreprise
    #   description_en: A legal name used by an extraprovincial company when the home jurisdiction name is not available
    #   description_fr: Un nom légal utilisé par une entreprise extraprovinciale lorsque le nom de la origine nest pas disponible
    #   required: false
    # entity_name_assumed_effective:
    #   label_en: Effective Date of Assumed Name
    #   label_fr: Date d'entrée en vigueur du nom de l'entreprise
    #   description_en: Date assumed name became effective
    #   description_fr: Date d'entrée en vigueur du nom de l'entreprise
    #   required: false
    # entity_name_trans:
    #   label_en: Translated Name
    #   description_en: Entity name translated into another language      required: false
    # entity_name_trans_effective:
    #   label_en: Translated Name Effective Date
    #   description_en: Date translated name became effective
    #   required: false
    entity_status:
      label_en: Status
      label_fr: Statut
      description_en: Status of the entity (active or historical)
      description_fr: Statut de l'entité (active ou historique)
      required: true
    entity_status_effective:
      label_en: Date effective
      label_fr: Date d'entrée en vigueur
      description_en: Date status became effective
      description_fr: Date d'entrée en vigueur du statut
      required: true
    entity_type:
      label_en: Entity Type Code
      label_fr: Code de type d'entité
      description_en: Code for the type of entity incorporated
      description_fr: Code pour la type d'entité constituée
      required: true
    # entity_type_description:
    #   label_en: Entity Type
    #   label_fr: Type d'entité
    #   description_en: Type of entity incorporated
    #   description_fr: Type d'entité constituée
    #   required: true
    business_number:
      label_en: Business Number
      label_fr: Numéro d’entreprise (NE)
      description_en: The Business Number (BN) is part of a unique federal government numbering system that identifies a body corporate and the accounts it maintains with the Canada Revenue Agency (CRA). It is composed of a 9-digit registration number that identifies the body corporate and a 6-character account identifier. The BN is assigned by CRA.
      description_fr: Le numéro d'entreprise (NE) fait partie d'un système unique de numérotation du gouvernement fédéral qui identifie une personne morale et les comptes qu'elle a avec l'Agence du revenu du Canada (ARC). Il est composé d'un numéro d'enregistrement de 9 chiffres qui identifie la personne morale et d'un identificateur de compte de 6 caractères. Il est assigné par l'ARC.
      required: true
    directors_min:
      label_en: Business Number
      label_fr: Numéro d’entreprise (NE)
      description_en: The Business Number (BN) is part of a unique federal government numbering system that identifies a body corporate and the accounts it maintains with the Canada Revenue Agency (CRA). It is composed of a 9-digit registration number that identifies the body corporate and a 6-character account identifier. The BN is assigned by CRA.
      description_fr: Le numéro d'entreprise (NE) fait partie d'un système unique de numérotation du gouvernement fédéral qui identifie une personne morale et les comptes qu'elle a avec l'Agence du revenu du Canada (ARC). Il est composé d'un numéro d'enregistrement de 9 chiffres qui identifie la personne morale et d'un identificateur de compte de 6 caractères. Il est assigné par l'ARC.
      required: true
    directors_max:
      label_en: Business Number
      label_fr: Numéro d’entreprise (NE)
      description_en: The Business Number (BN) is part of a unique federal government numbering system that identifies a body corporate and the accounts it maintains with the Canada Revenue Agency (CRA). It is composed of a 9-digit registration number that identifies the body corporate and a 6-character account identifier. The BN is assigned by CRA.
      description_fr: Le numéro d'entreprise (NE) fait partie d'un système unique de numérotation du gouvernement fédéral qui identifie une personne morale et les comptes qu'elle a avec l'Agence du revenu du Canada (ARC). Il est composé d'un numéro d'enregistrement de 9 chiffres qui identifie la personne morale et d'un identificateur de compte de 6 caractères. Il est assigné par l'ARC.
      required: true
    legislation:
      label_en: Governing Legislation
      label_fr: Régime législatif
      description_en: Governing legislation is the act under which a federal body corporate currently exists. The date that appears beside the governing legislation is the date on which the federal body corporate first came under this act. It is not necessarily the date that the federal body corporate was originally created because a body corporate can be created under one act and then continued into another act.
      description_fr: La loi applicable est la loi en vertu de laquelle une personne morale de régime fédéral existe actuellement. La date qui apparaît à côté de la loi applicable est la date à laquelle la personne morale de régime fédéral a d'abord été constituée en vertu de cette loi. Ce n'est pas nécessairement la date à laquelle la personne morale de régime fédéral a d'abord été créée étant donné qu'une personne morale peut être créée en vertu d'une loi et ensuite être prorogée en vertu d'une autre loi.
      required: true
    # registered_jurisdiction:
    #   label_en: Registered Jurisdiction
    #   description_en: The jurisdiction an entity was created in
    #   required: false
    # extra_jurisdictional_registration:
    #   label_en: Extra-Jurisdictional Registration
    #   description_en: Flag to indicate extra-jurisdictional registrations
    #   required: false
    registered_jurisdiction:
      label_en: Registered Office's Location
      label_fr: Emplacement du siège social
      description_en: Province or territory the registered office is located
      description_fr: Province ou territoire où se trouve le siège social
      required: true
    # -- TIMESTAMPS -- #
    effective_date:
      label_en: Credential Effective Date
      label_fr: Date d'entrée en vigueur d'identité numériques
      description_en: Date Credential is effective
      description_fr: Date d'identité numériques sont en vigueur
      required: true
    expiry_date:
      label_en: Credential Expiry Date
      label_fr: Date d'expiration d'identité numériques
      description_en: The date the credential expires
      description_fr: La date d'expiration d'identité numériques
      required: true
